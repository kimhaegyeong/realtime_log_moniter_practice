apiVersion: v1
kind: Service
metadata:
  name: log-aggregator
  namespace: log-monitoring
  labels:
    app: log-aggregator
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    name: http
  selector:
    app: log-aggregator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-aggregator
  namespace: log-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-aggregator
  template:
    metadata:
      labels:
        app: log-aggregator
    spec:
      containers:
      - name: aggregator
        image: log-aggregator:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: log-monitoring-config
              key: LOGS_PER_SECOND_PAYMENT
        - name: MONGODB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: log-monitoring-config
              key: MONGODB_DATABASE
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5