apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-consumer
  namespace: log-monitoring
spec:
  replicas: 3
  selector:
    matchLabels:
      app: log-consumer
  template:
    metadata:
      labels:
        app: log-consumer
    spec:
      containers:
      - name: consumer
        image: log-consumer:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: log-monitoring-config
              key: KAFKA_TOPIC
        - name: KAFKA_GROUP_ID
          value: "log-consumer-group"
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: log-monitoring-config
              key: MONGODB_URI
        - name: MONGODB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: log-monitoring-config
              key: MONGODB_DATABASE
        - name: BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: log-monitoring-config
              key: BATCH_SIZE
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 30