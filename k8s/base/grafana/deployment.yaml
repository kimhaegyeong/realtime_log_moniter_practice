apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: log-monitoring
  labels:
    app: grafana
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  selector:
    app: grafana
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: log-monitoring
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: log-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      ####################################################################
      # 1. initContainer — 플러그인 ZIP 다운로드 및 압축 해제
      ####################################################################
      initContainers:
      - name: install-mongodb-plugin
        image: alpine:3.19
        command:
          - sh
          - -c
          - |
            apk add --no-cache wget unzip
            mkdir -p /plugins
            cd /plugins
            wget https://github.com/haohanyang/mongodb-datasource/releases/download/v0.4.1/haohanyang-mongodb-datasource-0.4.1.zip
            unzip haohanyang-mongodb-datasource-0.4.1.zip
            chmod +x haohanyang-mongodb-datasource/gpx_mongodb_datasource_*
        volumeMounts:
        - name: grafana-plugins
          mountPath: /plugins

      ####################################################################
      # 2. Main Grafana Container
      ####################################################################
      containers:
      - name: grafana
        image: grafana/grafana:10.2.0
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: log-monitoring-secrets
              key: GRAFANA_ADMIN_USER
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: log-monitoring-secrets
              key: GRAFANA_ADMIN_PASSWORD
        - name: MONGO_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: log-monitoring-secrets
              key: MONGO_ROOT_USERNAME
        - name: MONGO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: log-monitoring-secrets
              key: MONGO_ROOT_PASSWORD
        - name: GF_INSTALL_PLUGINS
          value: "grafana-mongodb-datasource"
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "false"
        - name: "GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS"
          value: "haohanyang-mongodb-datasource"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-provisioning
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-plugins
          mountPath: /var/lib/grafana/plugins
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
      - name: grafana-provisioning
        configMap:
          name: grafana-provisioning
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards
      - name: grafana-plugins
        emptyDir: {}